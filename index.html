<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="nft-card-container">
    <div class="nft-image-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT image" class="nft-image" />
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="View icon" class="eye-icon" />
      </div>
    </div>
    <section class="nft-details">
      <h2 class="nft-title"> Equilibrium #3429 </h2>
      <p class="nft-description"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-info">
        <div class="nft-price-group">
          <img src="./images/icon-ethereum.svg" alt=" Ethereum icon">
          <span class="nft-price"> 0.041 ETH </span>
        </div>
        <div class="nft-time-group">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <span class="nft-time"> 3 days left </span>
        </div>
        
      </div>
      <hr>
      <div class= "creator-image-container">
        <img src="./images/image-avatar.png" alt="Creator's avatar" class="creator-avatar" />
        <span class="creation-of">  Creation of  </span>
        <span class="creator-name"> Jules Wyvern </span>
      </div>
      
    </section>
  </main>

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name</a>.</p>
  </footer> -->
</body>
</html>
